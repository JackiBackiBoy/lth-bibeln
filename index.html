<!DOCTYPE html>
<html lang="sv">
  <head>
    <title>LTH-Bibeln</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <!-- Navigation Bar -->
    <div id="navbar-container">
      <ul>
        <li>Endim</li>
        <li>Linalg</li>
        <li>Flerdim</li>
        <li>Funktionsteori</li>
      </ul>
    </div>

    <!-- Github Link -->
    <a href="https://github.com/JackiBackiBoy/lth-bibeln">
      <img id="github-logo" src="assets/icons/github.svg" alt="Github Logo">
    </a>

    <div id="like_button_container"></div>
    
    <!-- Introduction to site -->
    <div id="introduction">
      <h1>LTH-Bibeln</h1>
      <p>Välkommen till LTH-Bibeln! Den heliga skriften bland teknologer och frigöraren av synd.</p>
    </div>

    <!-- Courses in Mathematics -->
    <div id="content-display">
      <h1>Matematik</h1>
      <img id="endim-cover" src="assets/images/math/endim_omslag.jpg" alt="Github Logo">
    </div>

    <!-- Load React.js -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js" -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>

    <!-- Load our React component. -->
    <script src="js/like_button.js"></script>
  </body>
</html>
